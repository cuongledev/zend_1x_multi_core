[production]
phpSettings.display_status_errors = 0
phpSettings.display_errors = 0
phpSettings.default_charset = "UTF-8"
phpSettings.date.timezone = "Asia/Ho_Chi_Minh"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

autoloaderNamespaces[] = "Zendcn_"

// khai bao duong dan den module
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
// khai bao module mac dinh chay chinh
resources.frontController.defaultModule = "default"
// khoi táº¡o model o cac module Zend_Application_Module_Autoloader
resources.modules[] = ""

// duong dan den thu muc chua layout chinh
resources.layout.layoutPath = TEMPLATE_PATH
resources.layout.layout = "index"

resources.db.adapter = "PDO_MYSQL"
resources.db.params.host = "localhost"
resources.db.params.username = "root"
resources.db.params.password = ""
resources.db.params.dbname = "shopping"


[developer:production]
phpSettings.display_status_errors = 1
phpSettings.display_errors = 1

resources.db.adapter = "PDO_MYSQL"
resources.db.params.host = "localhost"
resources.db.params.username = "root"
resources.db.params.password = ""
resources.db.params.dbname = "shopping"